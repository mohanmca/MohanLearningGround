<html>
  <head>
    <title>Random</title>
  </head>
  <body>
    <div id="number">
      <br />
    </div>
    <div id="number"></div>
    <div id="number">
      <br />
    </div>
    <form id="multiplicationForm">
      <label for="firstNumGen">First Number</label>&nbsp;&nbsp;&nbsp;
      <input type="text" id="firstNumGen" value="" /><br />
      <label for="firstNumGen">Second Number</label>&nbsp;&nbsp;&nbsp;
      <input type="text" id="secondNumGen" value="" /><br />
      <label for="answer">Answer</label>&nbsp;&nbsp;&nbsp;
      <input type="text" id="answer" value="" />
      <br /><br /><br />
      <label id="counter">Counter</label>&nbsp;&nbsp;&nbsp;
    </form>

    <script>
      let right = 0;
      let wrong = 0;
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        let randomValue = Math.floor(Math.random() * (max - min + 1)) + min;
        if (randomValue == 10) randomValue = randomValue - 1;
        else randomValue == 11;
        randomValue = randomValue + 1;
        console.log(randomValue);
        return randomValue;
      }
      function replenish() {
        Array.from(document.querySelectorAll("input"))
          .filter((element) => element.id.indexOf("Gen") != -1)
          .forEach((input) => {
            input.value = getRandomInt(3, 20);
          });
      }
      replenish();

      var answer = document.getElementById("answer");
      if (answer.addEventListener) {
        answer.addEventListener("keydown", this.tabHandler, false);
      }

      function insRow() {
        var x = document.getElementById("SanjithTable").insertRow(2);
        var c1 = x.insertCell(0);
        var c2 = x.insertCell(1);
        var c3 = x.insertCell(2);
        var c4 = x.insertCell(3);
        var c5 = x.insertCell(4);
        c1.innerHTML = arguments[0];
        c2.innerHTML = arguments[1];
        c3.innerHTML = arguments[0] * arguments[1];
        c4.innerHTML = arguments[2];
        c5.innerHTML = (arguments[0] * arguments[1] == arguments[2]);
      }

      function tabHandler(e) {
        var TABKEY = 9;
        if (e.keyCode == TABKEY) {
          //this.value += "    ";
          let calculatedAnswer =
            multiplicationForm.firstNumGen.value *
            multiplicationForm.secondNumGen.value;
          let answer = parseInt(multiplicationForm.answer.value, 10);
          if (calculatedAnswer === answer) {
            right++;
            alert("You'r right ~~~> " + right);
          } else {
            wrong++;
            alert("You'r wrong ~~~> " + wrong);
          }
          insRow(multiplicationForm.firstNumGen.value, multiplicationForm.secondNumGen.value, multiplicationForm.answer.value)
          multiplicationForm.answer.value = "";
          replenish();
          document.getElementById("counter").innerHTML =
            "Your right :: ~~~> " + right + ": Wrong ::  :: ~~~>" + wrong;
          if (e.preventDefault) {
            e.preventDefault();
          }
          return false;
        }
      }
    </script>
    <div>
      <table  id="SanjithTable" border="1">
        <tr><th colspan="5">Sanjiths's Table</th></tr>

        </tr>
      </table>
