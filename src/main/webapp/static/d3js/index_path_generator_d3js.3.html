    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <script>
      var lineData = [
        { x: 1, y: 5 },
        { x: 20, y: 20 },
        { x: 40, y: 10 },
        { x: 60, y: 40 },
        { x: 80, y: 5 },
        { x: 100, y: 60 }
      ];

      var svgContainer = d3
        .select("#line")
        .append("svg")
        .attr("id", "svg")
        .attr("width", 400)
        .attr("height", 400);

      let lineFunction = d3
        .line()
        .x(d => d.x)
        .y(d => d.y);

      var lineDiagram = svgContainer
        .append("path")
        .attr("d", lineFunction(lineData))
        .attr("stroke-wdith", 2)
        .attr("stroke", "black");

      var jsonRectangles = [
        { x_axis: 10, y_axis: 110, height: 20, width: 20, color: "green" },
        { x_axis: 40, y_axis: 140, height: 20, width: 20, color: "purple" },
        { x_axis: 70, y_axis: 170, height: 20, width: 20, color: "red" }
      ];

      var rectangles = svgContainer
        .selectAll("rect")
        .data(jsonRectangles)
        .enter()
        .append("rect");

      var rectangleAttributes = rectangles
        .attr("x", d => d.x_axis)
        .attr("y", d => d.y_axis)
        .attr("height", d => d.height)
        .attr("width", d => d.width)
        .style("fill", d => d.color);

      var initialScaleData = [
        0,
        1000,
        3000,
        2000,
        5000,
        4000,
        7000,
        6000,
        9000,
        8000,
        10000
      ];

      let domainOnlyScale = d3.scaleLinear([0, 10000], [0, 100]);
      let minPoint = d3.max(initialScaleData);
      let maxPoint = d3.min(initialScaleData);
      initialScaleData.reduce((a, b) => a + domainOnlyScale(b), 0);

    </script>
  </body>
