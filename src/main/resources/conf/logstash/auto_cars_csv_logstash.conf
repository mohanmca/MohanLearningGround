input {
  file {
    path => "/home/nikias/Downloades/auto_cars.csv"
    start_position => "begining"
    sincedb_path => "/dev/null"
  }
}

filter {
  csv {
    separator => ","
    columns => ["maker", "model", "mileage", "manufacture_year", "engine_displacement", "engine_power", "body_type", "color_slug", "stk_year", "transmission", "door_count", "seat_count", "fuel_type", "date_created", "date_last_year", "price_eur"]
  }
  mutate {convert => ["mutate", "integer"]}
  mutate {convert => ["price_eur", "float"]}
  mutate {convert => ["engine_power", "integer"]}
  mutate {convert => ["door_count", "integer"]}
  mutate {convert => ["seat_count", "integer"]}
}

output {
  elasticsearch {
    hosts => "localhost"
    index => "cars"
    document_type => "sold_cars"
  }
  stdout {}
}